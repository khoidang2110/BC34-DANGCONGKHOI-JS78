  <body>
    <section class="d-flex flex-row">
    <div class="p2 mt-5 ms-5 container">
        <p>Nhập vào số nguyên</p>
      <input id="number1" type="number">
  </br>
</br>
      <button id="addNum" class="btn btn-success">Thêm số</button>
      <button id="calc" class="btn btn-success">Xuất dãy số</button>
      <button id="removeList" class="btn btn-success">Xoá dãy số</button>
      <hr>
      <button id="sumPst" class="btn btn-success">1.Tổng số dương</button>
      <button id="countPst" class="btn btn-success">2.Đếm số dương</button>
      <br>
      <br>
      <button id="smallest" class="btn btn-success">3.Tìm số nhỏ nhất</button>
      <button id="smallestPst" class="btn btn-success">4.Tìm số dương nhỏ nhất</button>
      <br>
      <br>
      <button id="finalEvenNumber" class="btn btn-success">5.Tìm số chẵn cuối cùng</button>
      <br>
      <br>
     
      <input type="number" id="number2" placeholder="nhập vào vị trí 1">
      <input type="number" id="number3" placeholder="nhập vào vị trí 2">
      <br>
      <br>
      <button id="swapNumber" class="btn btn-success">6.Đổi chỗ 2 giá trị</button>
      <br>
      <br>
      <button id="sort" class="btn btn-success">7.Sắp xếp tăng dần</button>
      <button id="element" class="btn btn-success">8.Tìm số nguyên tố đầu tiên</button>
      <br>
      <br>
      <button id="integer" class="btn btn-success">9.Đếm số nguyên</button>
      <button id="compare" class="btn btn-success">10.So sánh</button>

      <br>
      <br>
      
    </div>
    <div class="p2 mt-5 ms-5 container">
      <div id="showList" class="fs-3"></div>
      <div id="showList1" class="fs-3"></div>
      <br>
      <br>
   <div id="showCalc" class="fs-3"></div>
   <br>
   <br>
    <div id="showEqual" class="fs-3"></div>
